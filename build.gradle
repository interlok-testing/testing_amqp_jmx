plugins {
  // https://github.com/nemerosa/versioning
  id 'net.nemerosa.versioning' version '3.1.0'
}

ext {
  testingCommonGradle = "https://raw.githubusercontent.com/interlok-testing/testing_common/refs/heads/master/common.gradle"
//  testingCommonGradle = "../testing_common/common.gradle"
  interlokTestingVersion = "0.1"
  includeWar='true'
}

allprojects {
  apply from: "${testingCommonGradle}"
  // specify the version of the configuration.
  version=versioning.info.full
}


tasks.named("functionalTest") {
  jvmArgs("--add-opens", "java.management/javax.management=ALL-UNNAMED")
}

dependencies {
  interlokRuntime ("com.adaptris:interlok-activemq:$interlokVersion") { changing=true }

  interlokJavadocs group: "com.adaptris", name: "interlok-activemq", version: "$interlokVersion", classifier: "javadoc", changing: true, transitive: false
  interlokJavadocs group: "com.adaptris", name: "interlok-jmx-amqp", version: "$interlokVersion", classifier: "javadoc", changing: true, transitive: false
  testImplementation group: "com.adaptris", name: "interlok-testing-common", version: "$interlokTestingVersion"
  testImplementation ("com.adaptris:interlok-jmx-amqp:$interlokVersion") { changing=true }
  testImplementation ("com.adaptris:interlok-jmx-jms-common:$interlokVersion") { changing=true }
}
